<div>
	<h2>Concept Drug Management</h2>
	<form method="post">
	<fieldset>
	<table cellpadding="3" cellspacing="0" id="table">
		<tbody>
		<tr>
			<th>Name</th>
			<td>							
					<input type="text" ng-model='vm.name'>				
			</td>
		</tr>
		<tr>
			<th>Concept<span class="required">*</span></th>
			<td>
				<input type="text" ng-model='vm.concept' placeholder="Enter concept name or id">	
		</td>
		</tr>
		<tr>
			<th>Combination</th>
			<td>					
				<input type="checkbox" ng-model='vm.combination'>
			</td>
		</tr>
		<tr>
			<th>Dosage Form</th>
			<td>
				<input type="text" ng-model='vm.dosageForm' placeholder="Enter concept name or id">
			</td>
		</tr>
		<tr>
			<th>Strength</th>
			<td>
				<input type="text" ng-model='vm.strength'>
			</td>
		</tr>
		<tr>
			<th>Minimum Dose</th>
			<td>	
				<input type="text" ng-model='vm.minDose'>
			</td>
		</tr>
		<tr>
			<th>Maximum Dose</th>
			<td>
				<input type="text" ng-model='vm.maxDose'>
		</td>
		</tr>
		<tr>
			<th>Route</th>
			<td>
				<input type="text" ng-model='vm.route' placeholder="Enter concept name or id">
			</td>
		</tr>
		<tr>
			<th>Drug Ingredients</th>
			<td>
				<table cellpadding="3" cellspacing="0">
			</table>
		</td>
		</tr>
	 	<tr>
   		</tr>
	</tbody></table>
	<br>
	<input type="hidden" name="phrase" value="">
	<button ng-click='vm.saveDrug()'>Save Concept Drug</button>
	<button ng-click='vm.redirectToList()'>Cancel</button>
	</fieldset>
	</form>
</div>
