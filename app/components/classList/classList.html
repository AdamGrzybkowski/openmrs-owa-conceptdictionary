<openmrs-breadcrumbs links="vm.links"></openmrs-breadcrumbs>
<div id="body-wrapper">
	<div id="content" class="container">
		<div ng-show="vm.classAdded" id="success-message" class="note-container">
			<div class="note success">
				<div class="text">
					<i class="icon-ok medium"></i>
					<p>&#160;&#160;{{vm.classAdded}} {{"ConceptClass.saved" | translate}}.</p>
				</div>
			</div>
		</div>

		<button ng-click='vm.goTo("/class/add")'>{{"ConceptClass.add" | translate}}</button>
		<br/><br/>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="class in vm.classes" ng-class="{retired: class.retired}">
					<td>{{class.name}}</td>
					<td>{{class.description}}</td>
					<td>
						<a href="#/class/{{class.uuid}}"><i class="icon-pencil edit-action" title="Edit"></i></a>
						<a ng-show="!class.retired" ng-click="vm.retire(class)">
							<i class="icon-remove delete-action" title="Delete"></i>
						</a>
						<a ng-show="class.retired" ng-click="vm.unretire(class)">
							<i class="icon-reply edit-action" title="Unretire"></i>
						</a>
						<a ng-click="vm.purge(class)">
							<i class="icon-trash delete-action right" title="Delete forever"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
