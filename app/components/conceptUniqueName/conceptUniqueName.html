<form name='concept-input'>
	<div>
		<input id="concept name" type="text" placeholder='Enter concept name' ng-model="vm.name" 
				class="form-control" ng-change="vm.search()" 
				data-watch-options="true"
				bs-options="concept.display for concept in vm.suggestions">
	</div>
	<div ng-show="vm.isDuplicate">
		You may want to view:
		<ul>
			<li ng-repeat="concept in vm.concepts"> - <a href="#/concept/{{concept.uuid}}">{{concept.display}}</a></li>
		</ul>
	</div>
</form>
