<div>

    <h2>Concept Source Form</h2>
        <fieldset>
            <table>
                <tbody><tr>
                    <td>Name<span class="required">*</span></td>
                    <td>
                        <input name="name" ng-model="vm.source.name"size="35" type="text">
                    </td>
                </tr>
                <tr>
                    <td>HL7 Code</td>
                    <td>
                        <input name="hl7Code" ng-model="vm.source.hl7Code" size="35" maxlength="20" type="text">
                    </td>
                </tr>
                <tr>
                    <td valign="top">Description<span class="required">*</span></td>
                    <td>
                        <textarea ng-model="vm.source.description" name="description" rows="3" cols="40"></textarea>
                    </td>
                </tr>
                </tbody>
            </table>
        </fieldset>

        <br>
        <input ng-disabled="!vm.isSavePossible()" ng-click="vm.save()" value="Save Concept Source" type="button">
        <input ng-click="vm.cancel()" value="Cancel" type="button">
</div>
