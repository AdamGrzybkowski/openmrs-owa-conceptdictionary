<openmrs-breadcrumbs links="vm.links"></openmrs-breadcrumbs>
<div id="body-wrapper">
    <div id="content" class="container">
        <div ng-show="vm.responseMessage" id="error-message" class="note-container">
            <div class="note warning">
                <div class="text">
                    <i class="icon-ok medium"></i>
                </div>
            </div>
        </div>
        <h2>Edit Reference Term</h2>
        <div class="info-section">
            <form method="post" name="class-edit">
                <div class="info-body">

                    <div class="form_align_left" cellpadding="3" cellspacing="3">
                        <div>
                            <div class="alignRight" valign="top">{{"Code" | translate}}<span class="required">*</span>
                            </div>
                            <div valign="top">
                                <input name="conceptReferenceTerm.code" ng-model="vm.reference.code" type="text">
                            </div>
                        </div>
                        <div>
                            <div class="alignRight" valign="top">{{"Name" | translate}}</div>
                            <div valign="top">
                                <input name="conceptReferenceTerm.name" ng-model="vm.reference.name" type="text">
                            </div>
                        </div>
                        <div>
                            <th class="alignRight" valign="top">{{"ConceptReferenceTerm.source" | translate}}<span class="required">*</span>
                            </th>
                            <div valign="top">
                                <select
                                        ng-required="vm.reference.conceptSource"
                                        ng-model="vm.reference.conceptSource"
                                        ng-options="source as source.display for source in vm.sources">
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="alignRight" valign="top">{{"Description" | translate}}</div>
                            <div valign="top">
                                <textarea name="conceptReferenceTerm.description" ng-model="vm.reference.description"
                                          rows="3" cols="50"></textarea>
                            </div>
                        </div>
                        <div>
                            <div class="alignRight">{{"Version" | translate}}</div>
                            <div>

                                <input name="conceptReferenceTerm.version" ng-model="vm.reference.version" type="text">

                            </div>
                        </div>
                        <br/>
                        <div>
                            <div>
                                <div>
                                    <a class="button" ng-click="vm.save()" ng-disabled="!vm.isSavePossible()">
                                        <i class="icon-ok"></i>&#160;{{"Save" | translate}}</a>
                                    <a class="button" ng-click="vm.cancel()">
                                        <i class="icon-remove"></i>
                                       &#160;{{"Concept.cancel" | translate}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
