<div class="container">
	<div class="dashboard clear">
		<div class ="info-section">
			<div class="info-header"><h1><strong><i class="icon-plus"></i>Concept Source Form</strong></h1></div>

            <div class="info-body">
                <div>
                    <div>Name<span class="required">*</span></div>
                    <div>
                        <input name="name" ng-model="vm.source.name"size="35" type="text">
                    </div>
                </div>
                <div>
                    <div>HL7 Code</div>
                    <div>
                        <input name="hl7Code" ng-model="vm.source.hl7Code" size="35" maxlength="20" type="text">
                    </div>
                </div>
                <div>
                    <div valign="top">Description<span class="required">*</span></div>
                    <div>
                        <textarea ng-model="vm.source.description" name="description" rows="3" cols="40"></textarea>
                    </div>
                </div>
            </div>
            
        <button ng-disabled="!vm.isSavePossible()" ng-click="vm.save()"><i class="icon-ok"></i><strong>Save Concept Source</strong></button>
        <button ng-click="vm.cancel()"><i class="icon-remove"></i><strong>Cancel</strong></button>
</div>
</div>
</div>
