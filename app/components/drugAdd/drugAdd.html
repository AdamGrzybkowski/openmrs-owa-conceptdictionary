<openmrs-breadcrumbs links="vm.links"></openmrs-breadcrumbs>
<div id="body-wrapper">
	<div id="content" class="container">
		<h2><i class="icon-pencil"></i>{{"ConceptDrug.manage.title" | translate}}</h2>
			<form name="drugAdd">
				
					<p class="input-position-class">
				      <label name="input-name">{{"Name" | translate}}<span class="required">*</span></label>
				      <input name='name' id="input-name" ng-model='vm.name' required/>
				      <span class="error" ng-show='drugAdd.name.$error.required'>Name is required</span>
				    </p>
				    <p class="input-position-class">
				      <label name="input-concept">{{"Concept" | translate}}<span class="required">*</span></label>
				      <concept-auto-complete required='true' limit-to-drugs='vm.limitToDrugs' concept='vm.concept' on-update='vm.updateConcept(isCorrect, concept)'></concept-auto-complete>
				    </p>
				    <p class="input-position-class">
				      <label name="input-dosage">{{"ConceptDrug.dosageForm" | translate}}</label>
				      <concept-auto-complete required='false' concept='vm.dosageForm' limit-to-drugs='false' on-update='vm.updateDosageForm(isCorrect, concept)'></concept-auto-complete>
				    </p>
				    <p class="input-position-class">
				      <label name="input-strength">{{"ConceptDrug.strength" | translate}}</label>
				      <input id="input-name" ng-model='vm.strength'/>
				    </p>
				    <p class="input-position-class">
				      <label name="input-mindose">{{"ConceptDrug.minimumDailyDose" | translate}}</label>
				      <input id="input-minDose" ng-model='vm.minimumDailyDose'/>
				    </p>
				    <p class="input-position-class">
				      <label name="input-maxdose">{{"ConceptDrug.maximumDailyDose" | translate}}</label>
				      <input id="input-name" ng-model='vm.maximumDailyDose'/>
				    </p>
				    <p class="input-position-class">
				      <label name="input-route">{{"ConceptDrug.route" | translate}}</label>
				      <concept-auto-complete required='false' concept='vm.route' limit-to-drugs='false' on-update='vm.updateRoute(isCorrect, concept)'></concept-auto-complete>
				    </p>
				    <p class="input-position-class left">
				      <label name="input-comb">{{"ConceptDrug.combination" | translate}}</label>
				      <input id="input-comb" type="checkbox" ng-model='vm.combination'/>
				    </p></br>
			</form>
			<div ng-show="vm.showMessage" id="error-message" class="note-container">
				<div class="note error">
					<div class="text">
						<i class="icon-ok medium"></i>
						<p>&#160;&#160;{{vm.responseMessage}}</p>
					</div>
				</div>
			</div>
			<div>				
				<button ng-click='vm.saveDrug()' ng-disabled="vm.isCorrect()"><i class="icon-ok"></i><strong>{{"ConceptDrug.save" | translate}}</strong></button>
				<button ng-click='vm.redirectToList()'><i class="icon-remove"></i><strong>{{"Concept.cancel" | translate}}</strong></button>
			</div>	
		</div>
	</div>
</div>
