<div>
    <h2>Reference Term Form</h2>
    <br>
    <h3 ng-show="vm.responseMessage">{{vm.responseMessage}}</h3>
    <form id="conceptReferenceTermModel">

        <input name="conceptReferenceTermId" value="279124" type="hidden">

        <fieldset>
            <legend>Reference Term Details</legend>
            <br>
            <table class="form_align_left" cellpadding="3" cellspacing="3">

                <tbody><tr>
                    <th class="alignRight" valign="top">Code<span class="required">*</span></th>
                    <td valign="top">

                        <input name="conceptReferenceTerm.code" ng-model="vm.reference.code" type="text">


                    </td>
                </tr>
                <tr>
                    <th class="alignRight" valign="top">Name</th>
                    <td valign="top">
                        <input name="conceptReferenceTerm.name" ng-model="vm.reference.name" type="text">
                    </td>
                </tr>
                <tr>
                    <th class="alignRight" valign="top">Source<span class="required">*</span></th>
                    <td valign="top">
                        <select
                                ng-required="vm.reference.conceptSource"
                                ng-model="vm.reference.conceptSource"
                                ng-options="source as source.display for source in vm.sources">
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="alignRight" valign="top">Description</th>
                    <td valign="top">

                        <textarea name="conceptReferenceTerm.description" ng-model="vm.reference.description" rows="3" cols="50"></textarea>

                    </td>
                </tr>
                <tr>
                    <th class="alignRight">Version</th>
                    <td>

                        <input name="conceptReferenceTerm.version" ng-model="vm.reference.version" type="text">

                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <table cellpadding="0" cellspacing="20" align="left">
                            <tbody><tr>
                                <td><input value="Save" type="button" ng-click ="vm.save()" ng-disabled="(vm.reference.code.length == 0) || (vm.reference.conceptSource.uuid == undefined)"></td>
                                <td><input value="Cancel" type="button" ng-click="vm.cancel()"></td>
                            </tr>
                            </tbody></table>
                    </td>
                </tr>
                </tbody></table>
        </fieldset>
    </form>



</div>
