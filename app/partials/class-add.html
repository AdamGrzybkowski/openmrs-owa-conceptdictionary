<div>
	<h2>Concept Class Form</h2>
	<h3>{{vm.responseMessage}}</h3>
	<form name="classForm">
	<table>
		<tbody><tr>
			<td>Name<span class="required">*</span></td>
			<td>		
				<input type="text" name="name" size="35" ng-model="vm.class.name" ng-required="true" value="">
			</td>
		</tr>
		<tr>
			<td valign="top">Description</td>
			<td>			
				<textarea name="description" rows="3" cols="40" ng-model="vm.class.description"></textarea>
			</td>
		</tr>	
		
	</tbody></table>
	
	<br>
		<input type="submit" value="Save Concept Class" ng-disabled="classForm.$invalid" ng-click="vm.addClass()">
		<input type="submit" value="Cancel" ng-click="vm.cancel()">
	</form>

</div>
