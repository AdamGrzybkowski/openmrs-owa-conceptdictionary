<!DOCTYPE html>
<html>
  <head>
    <title>Concept Dictionary Management</title>
    <!-- openmrs favicon -->

    <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png"/>
    <!-- bower:css -->

    <!-- owa styles -->
    <link rel="stylesheet" href="css/conceptdictionary.css" type="text/css"/>
  </head>
  <body>
    <header>
      <div class="logo">
          <a href="../../">
              <img src="img/openmrs-with-title-small.png"/>
          </a>
      </div>
      <span class="app-title">Concept Dictionary</span>
    </header>
    <div class="clear"></div>
    <div id="body-wrapper">

<div>
<h2>Concept Class Management T</h2>

<a href="conceptClass.form">Add Concept Class</a>



<br><br>

<b class="boxHeader">Current Concept Classes</b>
<form method="post" class="box">
	<table>
		<tbody><tr>
			<th> </th>
			<th> Name </th>
			<th> Description </th>
		</tr>
		
			<tr> 
				<td valign="top"><input type="checkbox" name="conceptClassId" value="1"></td>
				<td valign="top"><a href="conceptClass.form?conceptClassId=1">
					   Test
					</a>
				</td>
				<td valign="top">Acq. during patient encounter (vitals, labs, etc.)</td>
			</tr>
		
			<tr> 
				<td valign="top"><input type="checkbox" name="conceptClassId" value="2"></td>
				<td valign="top"><a href="conceptClass.form?conceptClassId=2">
					   Procedure
					</a>
				</td>
				<td valign="top">Describes a clinical procedure</td>
			</tr>
		
		
	</tbody></table>
	
	
	
	<input type="submit" value="Delete Selected Concept Classes" name="action">
</form>
</div>

    </div>

    <!-- endbower -->
    <!-- owa scripts -->
    <script src="js/conceptdictionary.js"></script>
  </body>
